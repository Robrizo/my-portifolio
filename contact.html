<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rjc Designs: Contact me</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- start of homepage section -->
    <section id="homepage">
        <nav class="main_navbar clearfix">
            <h2 class="navbar_text">robert chunga</h2>
            <div class="navbar">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="index.html#about-link">about</a></li>
                    <li><a href="projects.html">projects</a></li>
                    <li><a href="skills.html">skills</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
            </div>
        </nav>
    </section>
    <!-- end of homepage section -->

    <!-- start of contact section -->
    <section id="contact-link" class="contacts">
        <h2 class="contact-heading">Contact</h2>
        <div class="contact-form">
            <form id="contact-me" action="">
                <h3 class="contact-subheading">send me a mesage</h3>
                <input type="text" name="name" id="name" placeholder="your name" required>
                <input type="email" name="email" id="email" placeholder="your email" required>
                <input type="text" name="subject" id="subject" placeholder="subject">
                <textarea name="msg" id="" cols="30" rows="5" placeholder="message" required></textarea>
                <input type="submit" name="submit" value="send message">
            </form>
            <div class="contact-info">
                <h3 class="contact-subheading">get in touch</h3>
                <ul>
                    <li><img class="contact-icons" src="./images/contact-icon3.png" alt="">Kasalika, Kasungu, Malawi
                    </li>
                    <li><img class="contact-icons" src="./images/contact-icon.png" alt="">+265 882 21 69 79/998 47 92 22
                    </li>
                    <li><img class="contact-icons" src="./images/contact-icon2.png" alt="">robertchungah@gmail.com</li>
                </ul>
                <div class="social-media">
                    <p class="social-text">follow me on social media</p>
                    <ul>
                        <li><a href="https://facebook.com/robert.chungah" target="_blank"><img class="social-icons"
                                    src="./images/facebook.png" alt=""></a></li>
                        <li><a href="https://twitter.com/Real_Rjc" target="_blank"><img class="social-icons"
                                    src="./images/twitter.png" alt=""></a></li>
                        <li><a href="https://www.instagram.com/robert_rjc/" target="_blank"><img class="social-icons"
                                    src="./images/instagram.png" alt=""></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- end of contact section -->

    <!-- javascript link -->
    <script src="contact-form.js"></script>
</body>

</html>
